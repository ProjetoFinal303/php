<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Pedidos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Gerenciar Pedidos</h1>
    <a href="index.html">Voltar</a>
    <h2>Criar Pedido</h2>
    <form id="criarPedidoForm">
        <div><label>ID do Cliente:</label><input type="number" name="id_cliente"></div>
        <div><label>Descrição:</label><input type="text" name="descricao"></div>
        <div><label>Valor:</label><input type="number" name="valor"></div>
        <button type="submit">Criar</button>
    </form>
    <h2>Atualizar Status do Pedido</h2>
    <form id="atualizarStatusPedidoForm">
        <div><label>ID do Pedido:</label><input type="number" name="id"></div>
        <div><label>Novo Status:</label><input type="text" name="status"></div>
        <button type="submit">Atualizar</button>
    </form>
    <h2>Deletar Pedido</h2>
    <form id="deletarPedidoForm">
        <div><label>ID do Pedido:</label><input type="number" name="id"></div>
        <button type="submit">Deletar</button>
    </form>

            <h2>Listar Pedidos</h2>
        <button type="button" id="listarPedidosBtn" onclick="listarPedidos()">Listar Todos os Pedidos</button>
    <h2>Resposta da API:</h2>
    <div id="response"></div>
</div>
<script src="script.js"></script>
</body>
</html>
