<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="index.html">Voltar</a>
        <h2>Gerenciar Clientes</h2>

        <button onclick="listarClientes()">Listar Clientes</button>

        <form id="readOneClienteForm">
            <h3>Buscar Cliente por ID</h3>
            <div>
                <label for="read_one_id">ID do Cliente:</label>
                <input type="number" id="read_one_id" name="id" required>
            </div>
            <button type="submit">Buscar</button>
        </form>


        <form id="createClienteForm">
            <h3>Criar Cliente</h3>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="contato">Contato:</label>
                <input type="text" id="contato" name="contato">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Criar</button>
        </form>

        <form id="updateClienteForm">
            <h3>Atualizar Cliente</h3>
            <div>
                <label for="update_id">ID do Cliente:</label>
                <input type="number" id="update_id" name="id" required>
            </div>
            <div>
                <label for="update_nome">Novo Nome:</label>
                <input type="text" id="update_nome" name="nome">
            </div>
            <div>
                <label for="update_email">Novo Email:</label>
                <input type="email" id="update_email" name="email">
            </div>
            <div>
                <label for="update_contato">Novo Contato:</label>
                <input type="text" id="update_contato" name="contato">
            </div>
            <div>
                <label for="update_avatar_url">Nova URL do Avatar:</label>
                <input type="text" id="update_avatar_url" name="avatar_url">
            </div>
            <div>
                <label for="update_role">Novo Role (user/admin):</label>
                <input type="text" id="update_role" name="role">
            </div>
            <button type="submit">Atualizar</button>
        </form>

        <form id="deleteClienteForm">
            <h3>Deletar Cliente</h3>
            <div>
                <label for="delete_id">ID do Cliente:</label>
                <input type="number" id="delete_id" name="id" required>
            </div>
            <button type="submit">Deletar</button>
        </form>

        <h3>Resposta da API:</h3>
        <pre id="response"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
