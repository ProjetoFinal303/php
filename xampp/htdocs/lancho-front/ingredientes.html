<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Ingredientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="index.html">Voltar</a>
        <h2>Gerenciar Ingredientes</h2>

        <button onclick="listarIngredientes()">Listar Ingredientes</button>

        <form id="createIngredienteForm">
            <h3>Criar Ingrediente</h3>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <button type="submit">Criar</button>
        </form>

        <form id="deleteIngredienteForm">
            <h3>Deletar Ingrediente</h3>
            <div>
                <label for="delete_id">ID do Ingrediente:</label>
                <input type="number" id="delete_id" name="id" required>
            </div>
            <button type="submit">Deletar</button>
        </form>

        <h3>Resposta da API:</h3>
        <pre id="response"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
