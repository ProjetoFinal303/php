<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="index.html">Voltar</a>
        <h2>Gerenciar Produtos</h2>

        <button onclick="listarProdutos()">Listar Produtos</button>

        <form id="createProdutoForm">
            <h3>Criar Produto</h3>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao"></textarea>
            </div>
            <div>
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" step="0.01" required>
            </div>
            <div>
                <label for="image_url">URL da Imagem:</label>
                <input type="text" id="image_url" name="image_url">
            </div>
            <div>
                <label for="stripe_price_id">Stripe Price ID:</label>
                <input type="text" id="stripe_price_id" name="stripe_price_id">
            </div>
            <button type="submit">Criar</button>
        </form>

        <form id="updateProdutoForm">
            <h3>Atualizar Produto</h3>
            <div>
                <label for="update_id">ID do Produto:</label>
                <input type="number" id="update_id" name="id" required>
            </div>
            <div>
                <label for="update_nome">Novo Nome:</label>
                <input type="text" id="update_nome" name="nome" required>
            </div>
            <div>
                <label for="update_descricao">Nova Descrição:</label>
                <textarea id="update_descricao" name="descricao"></textarea>
            </div>
            <div>
                <label for="update_preco">Novo Preço:</label>
                <input type="number" id="update_preco" name="preco" step="0.01" required>
            </div>
            <div>
                <label for="update_image_url">Nova URL da Imagem:</label>
                <input type="text" id="update_image_url" name="image_url">
            </div>
            <div>
                <label for="update_stripe_price_id">Novo Stripe Price ID:</label>
                <input type="text" id="update_stripe_price_id" name="stripe_price_id">
            </div>
            <button type="submit">Atualizar</button>
        </form>

        <form id="deleteProdutoForm">
            <h3>Deletar Produto</h3>
            <div>
                <label for="delete_id">ID do Produto:</label>
                <input type="number" id="delete_id" name="id" required>
            </div>
            <button type="submit">Deletar</button>
        </form>

        <h3>Resposta da API:</h3>
        <pre id="response"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
